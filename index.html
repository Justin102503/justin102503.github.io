<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thronebound Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Press Start 2P', cursive;
    }
    .form-container {
      max-width: 600px;
      margin: 60px auto;
      background-color: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    .btn-custom {
      background-color: #ff4757;
      border: none;
    }
    .btn-custom:hover {
      background-color: #ff6b81;
    }
    .hidden {
      display: none;
    }
    h2 {
      font-weight: bold;
      color: #ffd32a;
    }
    label {
      color: #dff9fb;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <h2 class="text-center mb-4">Join Thronebound</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required />
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password (must include !, ?, or #)</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required />
      </div>
      <button type="submit" class="btn btn-custom w-100">Register Now</button>
    </form>

    <div id="result" class="mt-4 hidden">
      <h4 id="statusMsg" class="text-center"></h4>
      <ul class="list-group mt-3" id="playerInfo"></ul>
    </div>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const player = {
        firstName: document.getElementById("firstName").value.trim(),
        lastName: document.getElementById("lastName").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value,
        dob: document.getElementById("dob").value
      };

      const passwordValid = player.password.includes("!") || player.password.includes("?");
      const allFieldsFilled = Object.values(player).every(field => field);

      const resultDiv = document.getElementById("result");
      const statusMsg = document.getElementById("statusMsg");
      const playerInfo = document.getElementById("playerInfo");
      playerInfo.innerHTML = "";

      if (!allFieldsFilled) {
        statusMsg.textContent = "Registration Failed: All fields are required.";
        statusMsg.className = "text-warning";
      } else if (!passwordValid) {
        statusMsg.textContent = "Invalid Password. Must include '!' or '?' or '#'.";
        statusMsg.className = "text-warning";
      } else {
        const hiddenPassword = "*".repeat(player.password.length);
        statusMsg.textContent = "Welcome to Thronebound, get ready to embark on your journey!";
        statusMsg.className = "text-success";

        const playerDisplay = {
          "First Name": player.firstName,
          "Last Name": player.lastName,
          "Email": player.email,
          "Password": hiddenPassword,
          "Date of Birth": player.dob
        };

        for (const [key, value] of Object.entries(playerDisplay)) {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = `${key}: ${value}`;
          playerInfo.appendChild(li);
        }
      }

      resultDiv.classList.remove("hidden");
    });
  </script>
</body>
</html>
