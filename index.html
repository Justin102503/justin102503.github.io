<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thronebound Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
    }
    .form-container {
      max-width: 600px;
      margin: 60px auto;
      background-color: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    .btn-custom {
      background-color: #ff4757;
      border: none;
    }
    .btn-custom:hover {
      background-color: #ff6b81;
    }
    .hidden {
      display: none;
    }
    h2 {
      font-weight: bold;
      color: #ffd32a;
    }
    label {
      color: #dff9fb;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <h2 class="text-center mb-4">Join Thronebound</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="fName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fName" required />
      </div>
      <div class="mb-3">
        <label for="lName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lName" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password (must include '!' or '?')</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required />
      </div>
      <button type="submit" class="btn btn-custom w-100">Register Now</button>
    </form>

    <div id="result" class="mt-4 hidden">
      <h4 id="statusMsg" class="text-center"></h4>
      <ul class="list-group mt-3" id="playerInfo"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
