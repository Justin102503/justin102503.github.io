<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Makes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h1 class="mb-4">All Vehicle Makes</h1>

    <form method="GET" class="mb-3 d-flex">
      <input type="text" name="search" class="form-control me-2" placeholder="Search by make name..." />
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div class="list-group" id="makes-list"></div>
  </div>

  <script>
    function populateMakes(data) {
      const list = document.getElementById("makes-list");
      const params = new URLSearchParams(window.location.search);
      const searchQuery = params.get('search')?.toLowerCase() || '';
      const makes = data.Results;

      for (let i = 0; i < makes.length; i++) {
        const makeName = makes[i].Make_Name;
        if (makeName.toLowerCase().includes(searchQuery)) {
          list.innerHTML += `<a href="models.html?make=${encodeURIComponent(makeName)}" class="list-group-item list-group-item-action">${makeName}</a>`;
        }
      }
    }

    fetch("https://vpic.nhtsa.dot.gov/api/vehicles/getallmakes?format=json")
      .then(res => res.json())
      .then(populateMakes);
  </script>
</body>
</html>
