<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Makes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h1 class="mb-4">All Vehicle Makes</h1>
    <div class="list-group" id="makes-list"></div>
  </div>

  <script>
    function populateMakes(data) {
      const list = document.getElementById("makes-list");
      const makes = data.Results.slice(0, 100);
      for (let i = 0; i < makes.length; i++) {
        const make = makes[i];
        list.innerHTML += `<a href="models.html?make=${encodeURIComponent(make.Make_Name)}" class="list-group-item list-group-item-action">${make.Make_Name}</a>`;
      }
    }

    fetch("https://vpic.nhtsa.dot.gov/api/vehicles/GetAllMakes?format=json")
      .then(res => res.json())
      .then(populateMakes);
  </script>
</body>
</html>
