<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Makes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h1 class="mb-4">All Vehicle Makes</h1>

    <div class="mb-3">
      <strong>Filter by Letter:</strong>
      <div class="d-flex flex-wrap gap-2">
        <a href="FinalProject.html" class="btn btn-outline-primary btn-sm">All</a>
        <a href="?letter=A" class="btn btn-outline-primary btn-sm">A</a>
        <a href="?letter=B" class="btn btn-outline-primary btn-sm">B</a>
        <a href="?letter=C" class="btn btn-outline-primary btn-sm">C</a>
        <a href="?letter=D" class="btn btn-outline-primary btn-sm">D</a>
        <a href="?letter=E" class="btn btn-outline-primary btn-sm">E</a>
        <a href="?letter=F" class="btn btn-outline-primary btn-sm">F</a>
        <a href="?letter=G" class="btn btn-outline-primary btn-sm">G</a>
        <a href="?letter=H" class="btn btn-outline-primary btn-sm">H</a>
        <a href="?letter=I" class="btn btn-outline-primary btn-sm">I</a>
        <a href="?letter=J" class="btn btn-outline-primary btn-sm">J</a>
        <a href="?letter=K" class="btn btn-outline-primary btn-sm">K</a>
        <a href="?letter=L" class="btn btn-outline-primary btn-sm">L</a>
        <a href="?letter=M" class="btn btn-outline-primary btn-sm">M</a>
        <a href="?letter=N" class="btn btn-outline-primary btn-sm">N</a>
        <a href="?letter=O" class="btn btn-outline-primary btn-sm">O</a>
        <a href="?letter=P" class="btn btn-outline-primary btn-sm">P</a>
        <a href="?letter=Q" class="btn btn-outline-primary btn-sm">Q</a>
        <a href="?letter=R" class="btn btn-outline-primary btn-sm">R</a>
        <a href="?letter=S" class="btn btn-outline-primary btn-sm">S</a>
        <a href="?letter=T" class="btn btn-outline-primary btn-sm">T</a>
        <a href="?letter=U" class="btn btn-outline-primary btn-sm">U</a>
        <a href="?letter=V" class="btn btn-outline-primary btn-sm">V</a>
        <a href="?letter=W" class="btn btn-outline-primary btn-sm">W</a>
        <a href="?letter=X" class="btn btn-outline-primary btn-sm">X</a>
        <a href="?letter=Y" class="btn btn-outline-primary btn-sm">Y</a>
        <a href="?letter=Z" class="btn btn-outline-primary btn-sm">Z</a>
      </div>
    </div>

    <div class="list-group" id="makes-list"></div>
  </div>

  <script>
    function populateMakes(data) {
      const list = document.getElementById("makes-list");
      const params = new URLSearchParams(window.location.search);
      const filterLetter = params.get('letter');
      const makes = data.Results;

      for (let i = 0; i < makes.length; i++) {
        const make = makes[i];
        if (!filterLetter || make.Make_Name.startsWith(filterLetter)) {
          list.innerHTML += `<a href="models.html?make=${encodeURIComponent(make.Make_Name)}" class="list-group-item list-group-item-action">${make.Make_Name}</a>`;
        }
      }
    }

    fetch("https://vpic.nhtsa.dot.gov/api/vehicles/getallmakes?format=json")
      .then(res => res.json())
      .then(populateMakes);
  </script>
</body>
</html>
